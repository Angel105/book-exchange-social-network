<div class="p-2">
  <h2>Manage my book</h2>
  <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMessages.length">
    <p class="p-0 m-0" *ngFor="let msg of errorMessages">{{msg}}</p>
  </div>
  <div class="d-flex gap-2">
    <div class="col-3">
      <img [src]="selectedPicture || 'https://source.usplash...'" alt="..." class="rounded-1" style="width: 100%; height: 100%;" >
      <div class="mt-2">
        <input id="formFile" type="file" class="form-control" accept="image/*" (change)="onFileSelected($event)">
      </div>

    </div>
    <div class="col-9">
      <form action="" class="row g-3">
        <div class="col-12">
          <label for="title" class="form-label">Title</label>
          <input type="text" [(ngModel)]="bookRequest.title" name="title" class="form-control" id="title" placeholder="Book Title">
        </div>
        <div class="col-6">
          <label for="author" class="form-label">Author</label>
          <input type="text" [(ngModel)]="bookRequest.authorName" name="authorName" class="form-control" id="author" placeholder="Author Name">
        </div>
        <div class="col-6">
          <label for="isbn" class="form-label">ISBN</label>
          <input type="text" [(ngModel)]="bookRequest.isbn" name="isbn" class="form-control" id="isbn" placeholder="ISBN">
        </div>
        <div class="col-12">
          <label for="synopsis" class="form-label">Synopsis</label>
          <textarea [(ngModel)]="bookRequest.synopsis" name="synopsis" rows="4" class="form-control" id="synopsis" placeholder="Book Synopsis"></textarea>
        </div>
        <div class="col-12">
          <input id="shareMe" type="checkbox" [(ngModel)]="bookRequest.sharable" name="sharable" class="form-check-input"/>
          <label for="shareMe" class="form-check-label">&nbsp;Share me</label>
        </div>
        <div class="d-flex justify-content-end gap-2 col-12">
          <button type="submit" class="btn btn-outline-primary" (click)="saveBook()">
            <i class="fas fa-save"></i>&nbsp;Save
          </button>
          <a href="" routerLink="/books/my-books" class="btn btn-link text-danger">
            <i class="fas fa-times"></i>&nbsp;Cancel
          </a>
        </div>

      </form>
    </div>

  </div>

</div>
